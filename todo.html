<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!--  -->
    <div class="container my-4">
        <h2 class="text-center">TODOs List</h2>
        
            <div class="mb-3">
              <label for="title" >Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Add an item to the list.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              
            
            <button type="submit" class="btn btn-primary" id="add">Add to list</button>
          
          <div class="my-4" id="items">
            <h2>Your Items</h2>
            <table class="table" >
                <thead>
                  <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions</th>
                    
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get some Coffee</td>
                    <td>You need coffee as you are a coder</td>
                    <td><button class="btn btn-primary btn-sm">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function getAndupdate(){
            ti=document.getElementById("title").value;
            desc=document.getElementById("description").value;
            if (localStorage.getItem('itemsJson')==null) {
                console.log("Updating");
                itemJsonArray=[];
                itemJsonArray.push([ti,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            }
            else{
                itemJsonArrayStr=localStorage.getItem("itemsJson");
                itemJsonArray=JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([ti,desc]);
                localStorage.setItem("itemsJson",JSON.stringify(itemJsonArray));
            }
            update();
        }
        function update(){
            if (localStorage.getItem('itemsJson')==null) {
                
                itemJsonArray=[];
                localStorage.setItem("itemsJson",JSON.stringify(itemJsonArray));
                
            }
            else{
                itemJsonArrayStr=localStorage.getItem("itemsJson");
                itemJsonArray=JSON.parse(itemJsonArrayStr);
            }
            
            

            // Populate the table
            tableBody=document.getElementById("tableBody");
            let str="";
            itemJsonArray.forEach((element,index) => {
                str+=`
                <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-primary btn-sm" onclick="deleted(${index+1})">Delete</button></td>
                  </tr>`;
            });
            tableBody.innerHTML=str;
        }
        add=document.getElementById("add");
        add.addEventListener("click",getAndupdate);
        update();
        function deleted(item){
            itemJsonArrayStr=localStorage.getItem("itemsJson");
            itemJsonArray=JSON.parse(itemJsonArrayStr);
            // Delete
            itemJsonArray.splice(item,1);
            localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            console.log("Delete",item)
            update();
        }
    </script>
  </body>
</html>
